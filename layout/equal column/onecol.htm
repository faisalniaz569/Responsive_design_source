<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr; /* 1 column */
            gap: 20px;
            padding: 20px;
        }

        .item {
            background-color: #9CAA58;
            color: white;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>

</body>

</html>
